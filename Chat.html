<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>ChattFun</title>
  <script src="https://code.jquery.com/jquery-2.1.0-rc1.min.js"></script>
  <script src="Script.js"></script>
  <link rel="stylesheet" type="text/css" href="Chattfun.css" />

<body>
    <div class="user-box">
        <div class="user-head" style="font-family:Comic Sans MS;">OnlineUsers</div>
        <div class="user-body">
            <div class="username" style="font-family:Arial Black;">Ablinger Stefan</div>
        </div>
    </div>

    <div class="msg_box">
        <div class="msg_box_head">Stefan Ablinger</div>
        <div class="close">x</div>
            <div class="msg_box_body">
            <div class="msg_a">A Message</div>
            <div class="msg_b">B Message</div>
            <div class="msg_insert"></div>
            </div>
            <div class="msg_box_footer"><textarea wrap="off" placeholder="hier kommt der Text rein" class="msg_input" rows="2"></textarea></div>
    </div>
</body>
